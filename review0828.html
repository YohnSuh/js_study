<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복습0928</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {}
        .output {
            width: 100%;
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="output"></div>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script>
        $('.box').text('<h3>Hello World</h3>');
        $('.box').click(function() {
            let txt = $(this).text();
            $('.output').html(txt);
        });
    </script>
</body>
</html>
