<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        /*
            [ function ]
            - 실행구문을 정장해놓고, 필요할 때 실행시키는 단축키의 역할; function 함수() {실행구문}
            - 어떤 값을 넣으면 해당 값을 가공해서 출력하는 역할; function 함수(매개변수) {실행구문}
        */
        function dog() {
            console.log('멍멍');
        }
        dog();

        function plus(x) {
            console.log(x + 2);
        }
        plus(20);
        plus(40);

        /*
            - prompt();
            - alert();
            - confirm();
            - document.write();
            => 함수; 함수명(); 형태로 호출하는 건 모두 함수이다.; (==) 내장함수
        */
    </script>
</body>
</html>
