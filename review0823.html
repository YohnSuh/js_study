        // 클릭 한 요소만 너비가 넓어지게끔
        // 첫 번째는 100px ~ 여덟 번째는 800px
        $('.item').click(function() {
            let index = $(this).index();
            $(this).css({
                'width' : (index + 1)*100 + 'px'
            });
            $(this).siblings().css({
                'width' : ''
            });
        });
